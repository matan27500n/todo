<h1>My Todo's</h1>

<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>Description</th>
        <th>Target Date</th>
        <th>Is Completed?</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of todos">
        <td>{{item.description}}</td>
        <td>{{item.targetDate | date}}</td>
        <td>{{item.done}}</td>
      </tr>
    </tbody>
  </table>
</div>
