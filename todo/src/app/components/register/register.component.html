<h1>Register page</h1>

<div class="container">
  <div class="alert alert-warning" *ngIf="message">{{message}}</div>

  <div>
    User Name: <input type="text" name="username" [(ngModel)]="user.username">
    Password: <input type="password" name="password" [(ngModel)]="user.password">
    <button (click)="registerCustomer()" class="btn btn-success">Register</button>
  </div>
</div>
