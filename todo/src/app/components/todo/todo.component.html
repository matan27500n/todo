<H1>Todo</H1>

<div class="container">
  <div class="alert alert-warning" *ngIf="todoForm.invalid && todoForm.dirty">Enter valid values</div>
  <div class="alert alert-warning" *ngIf="targetDate.invalid && todoForm.dirty">Enter valid target date</div>
  <div class="alert alert-warning" *ngIf="description.invalid && todoForm.dirty">Enter at least 5 characters in
    description</div>


  <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
    <fieldset class="form-group">
      <label>Description</label>
      <input type="text" #description="ngModel" [(ngModel)]="todo.description" class="form-control" name="description"
        minlength="5" required>
    </fieldset>

    <fieldset class="form-group">
      <label>Target Date</label>
      <input type="date" #targetDate="ngModel" [ngModel]="todo.targetDate | date:'yyyy-MM-dd' "
        (ngModelChange)="todo.targetDate = $event" class="form-control" name="targetDate" required>
    </fieldset>

    <fieldset class="form-group">
      <label>Task is done?</label>
      <select class="browser-default custom-select" [(ngModel)]="todo.done" required #isDone="ngModel" name="isDone">
        <option value="false">False</option>
        <option value="true">True</option>
      </select>
    </fieldset>

    <button type="submit" class="btn btn-success">Save</button>
  </form>
</div>
